<!--meau模板-->
<script type="text/html" id='meautmp'>
    <div class="row">
     {{each result as value i}}
        <div class="col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </div>
</script>
<!--recommen模板-->
<script type='text/html' id='recommentmp'>
        {{each result as value i}}
         <div class="bigtp">
            <div class="tp">
                <a href="#" class="tp-left">
                    {{#value.productImgSm}}
                </a>
            <div class="tp-body">
                <h5>{{value.productName}}</h5>
                <p class="price">{{value.productPinkage}}</p>
                <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
                <span class="comment"><i class="icon-comment"></i>
                {{value.productComCount.replace("有","").replace('人评论',"")}}
                </span>
            </div>
         </div>
    </div>
    {{/each}}
</script>
