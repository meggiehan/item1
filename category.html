<script type='text/html' id='categorytmp'>
      {{each result as value i}}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne" data-titleId='{{value.titleId}}'>
              {{value.title}}
            </a>
          </h4>
        </div>
        <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">

          </div>
        </div>
      </div>
      {{/each}}
</script>
<!--列表模板-->
<script type='text/html' id='categorylisttmp'>
    <div class="row">
    {{each result as value i}}
            <div class="col-xs-4"><a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a></div>
    {{/each}}
    </div>
</script>
