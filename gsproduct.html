<script type='text/html' id='gsshoptmp'>
    <ul>
    {{each result as value i}}
        <li class="on"><a href="#" data-shopid={{value.shopId}}>{{value.shopName}}</a></li>
    {{/each}}
    </ul>
</script>
<script type='text/html' id='gsareatmp'>

</script>
<script type='text/html' id='gstmp'>

          <div class="img"><img src="{{#value.productImg}}" style="width: 120px; height: 150px;"></div>

          <div class="price">{{value.productPrice}}</div>

          </a>
         </li>

     </ul>
</script>
