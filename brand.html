<script type='text/html' id='brandtmp'>
   <ul>
   {{each result as value i}}
    <li><a href="productlist.html?categoryid={{value.categoryId}}&pageid=1"><span class="top">{{i+1}}</span><p class="title">{{value.brandName}}</p><span class="shuoming">{{value.brandInfo}}</span></a></li>
    {{/each}}
  </ul>
</script>

<!--模板二-->
<script type='text/html' id='areatmp'>
  <ul>
  {{each result as value i}}
    <li>
    <a href="#" data-productid={{i}} class="dj">
      {{#value.productImg}}
      <h5>{{value.productName}}</h5>
      <span>{{value.productPrice}}</span>
      <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
    </a>
    </li>
    {{/each}}
  </ul>
</script>
<!--模板三-->
<script type='text/html' id='areaalltmp'>
{{each result as value i}}

    <p class="time">{{value.comTime}}</p>
    <i></i>
    <p class="pinlun">{{value.comContent}}</p>
  </div>
  </div>
  {{/each}}
</script>
